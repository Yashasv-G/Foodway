<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Foodway Recipe</title>
</head>
<body>
    <h1 th:text="${recipe.name}"></h1>
    <p th:text="${recipe.description}"></p>
    <h2>Ingredients:</h2>
    <ul>
        <li th:each="ingredient : ${recipe.ingredients.split(',')}" th:text="${ingredient}"></li>
    </ul>
    <h2>Instructions:</h2>
    <p th:text="${recipe.instructions}"></p>
</body>
</html>
